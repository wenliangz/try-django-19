<html>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>{{ title }} Detail </h1>
{{ instance.timestamp }} </br>
{{ instance.content }} </br>
{{ instance.title }} </br>
{{ instance.update}} </br>
{{ instance.id}} </br>

</body>
</html>
